<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular principal -->
  <circle cx="250" cy="250" r="240" fill="#1a3c6e" stroke="#0a1f3d" stroke-width="10"/>
  
  <!-- Anillo exterior decorativo -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#4080d0" stroke-width="6" stroke-dasharray="8,4"/>
  
  <!-- Círculo interior -->
  <circle cx="250" cy="250" r="200" fill="#2a4c7e" stroke="#4080d0" stroke-width="3"/>
  
  <!-- Efecto de "tormenta" - rayos y paquetes en el fondo -->
  <g id="storm-effects">
    <!-- Representación de paquetes de red -->
    <circle cx="150" cy="140" r="15" fill="#ffcc00" opacity="0.7">
      <animate attributeName="cy" from="140" to="360" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="180" r="12" fill="#ff9900" opacity="0.6">
      <animate attributeName="cy" from="180" to="400" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="10" fill="#ffcc00" opacity="0.8">
      <animate attributeName="cy" from="120" to="380" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="170" r="14" fill="#ff9900" opacity="0.7">
      <animate attributeName="cy" from="170" to="360" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Rayos representando la tormenta -->
    <path d="M180,150 L160,190 L190,210 L170,270" stroke="#ffcc00" stroke-width="4" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M320,150 L340,200 L310,230 L330,280" stroke="#ffcc00" stroke-width="4" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Iconos de dispositivos de red -->
  <g id="network-devices">
    <!-- Servidor -->
    <rect x="170" y="170" width="50" height="30" rx="3" fill="#d0d0d0" stroke="#555" stroke-width="2"/>
    <rect x="180" y="175" width="30" height="5" fill="#555"/>
    <rect x="180" y="185" width="30" height="5" fill="#555"/>
    
    <!-- Switch -->
    <rect x="230" y="240" width="80" height="20" rx="3" fill="#d0d0d0" stroke="#555" stroke-width="2"/>
    <circle cx="245" cy="250" r="3" fill="#00ff00"/>
    <circle cx="260" cy="250" r="3" fill="#00ff00"/>
    <circle cx="275" cy="250" r="3" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#ffff00;#ff0000" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="290" cy="250" r="3" fill="#00ff00"/>
    
    <!-- NAS -->
    <rect x="190" y="300" width="40" height="40" rx="3" fill="#d0d0d0" stroke="#555" stroke-width="2"/>
    <rect x="200" y="305" width="20" height="5" fill="#555"/>
    <rect x="200" y="315" width="20" height="5" fill="#555"/>
    <rect x="200" y="325" width="20" height="5" fill="#555"/>
    
    <!-- PC -->
    <rect x="270" y="300" width="50" height="40" rx="3" fill="#d0d0d0" stroke="#555" stroke-width="2"/>
    <rect x="275" y="305" width="40" height="25" fill="#0066cc" stroke="#555"/>
  </g>
  
  <!-- Líneas conectando dispositivos -->
  <line x1="195" y1="200" x2="240" y2="240" stroke="#00ff00" stroke-width="2">
    <animate attributeName="stroke" values="#00ff00;#ff0000;#00ff00" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="240" x2="295" y2="300" stroke="#00ff00" stroke-width="2">
    <animate attributeName="stroke" values="#00ff00;#ff0000;#00ff00" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="210" y1="300" x2="240" y2="260" stroke="#00ff00" stroke-width="2">
    <animate attributeName="stroke" values="#00ff00;#ff0000;#00ff00" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Texto superior de la insignia -->
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">LOGRO DESBLOQUEADO</text>
  
  <!-- Texto del título -->
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffcc00" text-anchor="middle">PRIMERA TORMENTA</text>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffcc00" text-anchor="middle">DE BROADCAST</text>
  
  <!-- Texto inferior -->
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">"Llevando el homelab al límite"</text>
  
  <!-- Sello de "Aprobado" -->
  <g transform="translate(250,410) rotate(-15)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ff5555" stroke-width="5"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff5555" text-anchor="middle">APROBADO</text>
  </g>
  
  <!-- Año -->
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">2025</text>
</svg>